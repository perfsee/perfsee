query artifacts($projectId: ID!, $pagination: PaginationInput, $branch: String, $name: String) {
  project(id: $projectId) {
    artifacts(pagination: $pagination, branch: $branch, name: $name) {
      edges {
        node {
          id
          hash
          name
          branch
          status
          duration
          failedReason
          score
          createdAt
          updatedAt
          version {
            commitMessage
          }
        }
      }
      pageInfo {
        totalCount
      }
    }
  }
}