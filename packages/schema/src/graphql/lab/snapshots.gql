query snapshots($projectId: ID!, $pagination: PaginationInput, $trigger: SnapshotTrigger, $hash: String, $title: String) {
  project(id: $projectId) {
    snapshots(pagination: $pagination, trigger: $trigger, hash: $hash, title: $title) {
      edges {
        cursor
        node {
          id
          trigger
          status
          startedAt
          createdAt
          failedReason
          title
          hash
        }
      }
      pageInfo {
        totalCount
      }
    }
  }
}