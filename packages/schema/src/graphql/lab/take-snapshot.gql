mutation takeSnapshot(
  $projectId: ID!,
  $pageIds: [Int!]!,
  $profileIds: [Int!],
  $envIds: [Int!],
  $title: String,
  $commitHash: String,
) {
  takeSnapshot(projectId: $projectId, pageIds: $pageIds, profileIds: $profileIds, envIds: $envIds, title: $title, commitHash: $commitHash) {
    id
    trigger
    status
    startedAt
    createdAt
    failedReason
    title
    hash
  }
}