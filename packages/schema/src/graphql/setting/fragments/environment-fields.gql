fragment environmentFields on Environment {
    id
    name
    cookies {
      name
      value
      domain
      path
      httpOnly
      secure
      expire
      sameSite
    }
    headers {
      key
      value
      host
    }
    localStorage {
      key
      value
    }
    sessionStorage {
      key
      value
    }
    isCompetitor
    disable
    needReminder
    zone
    loginScript
}